forEach()遍历方法 
是数组的一个方法()，需要一个函数返回值。需要和回调函数配合
注意！foreach()方法是ie8及以下不支持的。

案例：
var arr = ['孙悟空', '猪八戒', '沙和尚'];
arr.forEach(function(a, b, c) {
    console.log(c)
});
如上例，可以讲解什么是回调函数，这里的foreach方法的实现是把一个无名字的函数放在foreach方法中，
至于执行，让浏览器来决定，函数funciton只管本身要执行的内容，关于执行次数，怎么执行，交给浏览器
就可以了，这个就是回调函数(让别人来决定执行，我只管放在这里就ok了什么都不用管了)；


如上例，foreach遍历的每一次都把arr的实参传递进function，直接在funciton定义形参，实参就自动进到形参了
这个fucntion()中形参可以定义三个
第一个参数a:是正在遍历的实参；
第二个参数b:是正在遍历的索引；
第三个参数c:是正在遍历的组（这里是arr）arr==c

描述:第一部分栈和队列

什么是栈？ 栈比队列效率更高                 push尾部添加   pop尾部删除
栈数据结构是后进先出，最新添加的项被最早移除，添加和移除都是发生在栈顶
如把箱子放满了书，要拿出第二个书，就要先把第一本拿开再拿第二本，最后将第一本放回去。

什么是队列？
队列数据结构是先进先出。                    unshift首部添加  shift 首部删除
如过隧道，先进去的就先出来。
