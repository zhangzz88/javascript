描述：数组遍历


 描述：遍历数组元素
 遍历数组，依次访问数组中所有元素的操作
 for...in   遍历的是数组的索引    for(var i in arr){}  这里的i是索引  arr是变量名称

 for...of   遍历的是数组中元素值  for(var i in arr){}	  这里的变量i是每次遍历时对应数组元素的值， arr表示遍历的数组

for循环     for循环直接遍历最常见的，是最靠谱的




forEach()遍历方法 
是数组的一个方法()，需要一个函数返回值。
注意！foreach()方法是ie8及以下不支持的。

案例：
var arr = ['孙悟空', '猪八戒', '沙和尚'];
arr.forEach(function(a, b, c) {
    console.log(c)
});
如上例，可以讲解什么是回调函数，这里的foreach方法的实现是把一个无名字的函数放在foreach方法中，
至于执行，让浏览器来决定，函数funciton只管本身要执行的内容，关于执行次数，怎么执行，交给浏览器
就可以了，这个就是回调函数(让别人来决定执行，我只管放在这里就ok了什么都不用管了)；


如上例，foreach遍历的每一次都把arr的实参传递进function，直接在funciton定义形参，实参就自动进到形参了
这个fucntion()中形参可以定义三个
第一个参数a:是正在遍历的实参；
第二个参数b:是正在遍历的索引；
第三个参数c:是正在遍历的组（这里是arr）arr==c

2、splice()方法         影响原数组
作用：1.删除一个范围的元素，然后添加。2.返回一个删除的元素的数组
三种写法

案例一：splice()方法删除重复的数字
注意：i=0时要和o=1及以后的比，i=1时要和o=2及以后的比。
var arr = [1, 2, 3, 2, 1, 3, 4, 2, 5];
for (var i = 0; i <= arr.length; i++) {

    for (var o = i + 1; o <= arr.length; o++) {
        if (arr[i] == arr[o]) {
        arr.splice(o, 1);
        }
    }
}
console.log(arr)

案例二：splice()方法 删除连续的重复数字
var arr = [1, 2, 2, 2, 2, 3, 4, 2, 5];
    for (var i = 0; i <= arr.length; i++) {
        for (var o = i + 1; o <= arr.length; o++) {
            if (arr[i] == arr[o]) {
            arr.splice(o, 1);
            o--;
            }
        }
}
console.log(arr)

用sort()加回调函数来进行排序，可以自己指定规则

在sort()添加一个函数，
回调函数需要指定两个形参，
浏览器会分贝使用数组中的元素作为实参调用回调函数，然后根据返回值决定顺序
如果返回一个大于0，就换位置
如果返回一个小于0，就位置不变
如果返回一个0，认为两个值相等，不换位置

	// if(a>b){

	// }else if(a<b){
	//  return -1
	// }else {
	//  return 0;
	// }
	return b-a;
});
