描述：流程控制
三大流程控制语句，顺序结构、选择结构、循环结构
自上而下执行代码的顺序就是顺序结构

首先说明，for、if、switch的结束break和continue结束语；读：砍踢牛



break：结束循环或者当前操作。
hello:   //声明了这个for叫hello
for(var i=0:i<=10;i++){
    for(var a=1;a<=10;a++){
        if(a=3){
            break hello;  //可以声明for的名字来结束，要不然默认结束的是最近的a循环！
        }
}


continue：可以跳过本次的循环或者操作
for(var i=0;i<=10;i++){
    if(i==4){
        continue; //结束一次就
    }
}







描述：如下例子，打印100内的质数，加break性能优化了。

console.time('test')  //测试性能速度开头
for (var i = 2; i <= 100; i++) {
    var flag = true;
    for (var j = 2; j < Math.sqrt(i); j++) {  //这里的开方又进行了优化，19的开方是9,9以后的就不用在比较了，
        if (i % j == 0) {
            flag = false;
            break;   //举个例子，如i=100时，i=100需要和j的2-100全部进行比较，明明是到2就已经有结果了，这时加break就行了。
        }
    }
    if (flag) {
        console.log(i)
    }
}
console.timeEnd('test')  //测试性能速度结束语

描述：多分支
描述：if语句
a = prompt('请输入您的分数');
    if (a == 100) {
        alert('满分');
    } else if (a >= 90) {
        alert('优秀')
    } else if (a >= 60) {
        alert('及格')
    } else {
        alert('不及格')
    }
可以判断给出的条件来进行判断执不执行代码。




描述：switch语句
 a = prompt('请输入您的分数');
    switch (a * 10 / 10) {
        case 100:
            alert('100分');
            break;
        case 60:
            alert('及格');
            break;
        default:
            alert('不及格')
    }
只可以比较表达式的值来进行判断执不执行代码。
执行流程:首先计算表达式的值，然后将获取的值和case中值依次对比，要是相等就执行case的代码段，遇到break跳出switch语句，
其中，要是没有匹配的值，就执行default里面的代码，这个可有可无按照具体情况。
