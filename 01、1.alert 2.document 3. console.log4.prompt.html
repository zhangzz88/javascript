<!--
描述：<!doctype html>是什么？干嘛用的？
读：刀客泰波
答：先要了解到DTD（文档类型定义）是一系列的语法规则
DTD是用来定义XML或者THML文件类型，然后浏览器使用他来判断
文档类型，之后决定用啥协议来解析，以及切换浏览器模式。
就是DTD告诉浏览器，我是啥类型的文档，浏览器知道后决定用啥协议引擎解析渲染，还有切换浏览器模式。


doctype就是用来声明文档类型和DTD规范的，验证文件的合法性，文件代码不合格，浏览器解析就会出错。

常见doctype的有哪些？
1、<!DOCTYPE html>
2、<!DOCTYPE html PUBLTC "-//W3C//DTD HTML 4.0.1//EN" "http://www.w3.org/TR/html14/strict.dtd">
3、<!DOCTYPE html PUBLTC "-//W3C//DTD HTML 4.0.1//EN" "http://www.w3.org/TR/html14/loose.dtd">

1、html5
2、html 4.01 strict 该DTD包含所有HTML元素和属性，就是不包括展示性和弃用的元素（如font）读：四追可特
3、html 4.01 Transitional 该DTD包含所有HTML元素和属性，包括展示性和弃用的元素如（font）读：川贼神no
