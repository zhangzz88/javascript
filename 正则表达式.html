    search()方法  
    概述：搜索字符串中是否有指定内容和内容位置
    var str='adf abc adc aec' //查找页面字符串abc或adc或aec，是否存在，存在的位置。
    var arr=str.search(/a[bde]c/) //没有就返回-1


    match()方法
    概述：根据正则表达式，从一个字符串将符合条件的饿内容提取出来
    但是match方法只会提取一个数据，就不继续往下了。用g解决
    var arr='1h2h4v2j4k2iUIO';
    var str=arr.match(/[A-z]/g)  //g就是全局模式，全部字母都找一圈。这时候想写i直接写就行。[A-z]/ig
    Array.isArray(str)  //true  是用数组把索取的内容存起来
