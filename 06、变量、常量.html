描述：var有什么用？
var n=1；	声明全局变量后赋值；先声明了一个变量n，然后给n赋值1；var n输出n就会是undfined状态；
n=1;		直接给对象赋值；相当于window.n=1;要是n没有赋值，直接输出n就会报错。因为n没有声明变量。

描述：只写一个var？
var n=1;
	n=3;
	n=11;
第一行已经声明变量n，后面就不需要再声明，直接赋值就可以了。	






描述：常量
const chang=1;
const u=2*2*2;
常量一旦赋值后，就不能改变，生命时候必须指定某个值。



描述：let
在ECMAscript6中let关键字是声明一个块级作用域的本地/局部变量；
意思就是只在let命令所在的代码块内有效。

{
    let a = 1;
}
document.write(a);//没有输出

{
    var a = 1;
}
document.write(a)//输出1
