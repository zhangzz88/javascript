描述：堆和栈


    基本数据类型(相当于变量)
    String Number Boolean Null Undefined

    如下：a变量和b变量
    var a1=123;

    栈内存
    基本数据类型值存在栈中，值和值之间独立，修改一个不影响其他

        栈
    变量     值
    -------------

    -------------

    -------------
    a2  =   123   //这里是复制a1的
    -------------
    a1  =   123   //+1后a2不变
    -------------







    如下：a1对象和a2对象
    引用类型

    var a1 = {
        name: '张照宇'
    };

       栈内存
    -------------
    变量     值
    -------------  这时候指针就会断了

    -------------                    0x23区域    //这个区域和左边ox23用指针相连。
    a2      0x23                  --------------
