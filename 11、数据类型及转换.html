描述：数据类型
1、boolean
用于逻辑判断，有true和false两个值,数值true是1，false是0


2、string(字符串)
单引号或单引号来表示；两个引号不能直接互相套着用，可以用\转义
var n='你好\''；用\转义，因为单引号中不能有单引号，双引号里面不能有双引号。

3、number(数值)
包括：NAN，+infinity，-infinity，整数，浮点数，正负数。
注意：这里的NAN是number里面的NAN，全局也有NAN的，只要不是number类型可能都是NAN，如
string也是NAN，都表示非数字。

什么时候会显示NAN？
如('1'*'3'),两个字符串乘的时候，会显示NAN

Number.MAX_VALUE*Number.MAX_VALUE(最大值)就是infinity；
Number.MAX_VALUE*Number.MIN_VALUE(最小值)就是-infinity;
number最大值：1.7976931348623157e+308" 	e+308表示1.后面308位
number最小值:5e-324						表示0.后面324位



4、null(空值)是object类型
表示对象不存在或无效，它是一个对象


5、undefined(未定义)
表示没有对变量设置值
null和undefined都不为0


6、object(对象)




描述：数据类型两种检测方法
typeof操作符

可检测出string、number、null、undefined、object、NAN
但是object里面的数组，data，function，检测不出来。


prototype:破儿特太波   call：靠
Object.prototype.toString.call()扩展函数
比typeof检测更全面，所有类型都可以检测出来。

docuemnt.write(Object.prototype.toString.call(n);输出object Arrey
