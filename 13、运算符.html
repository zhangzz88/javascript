 - （减）
 * （乘）
 / （除）
 % （除剩下的余）  %取模运算时，(-8)%7=-1  8%(-7)=1;结果正负取决于前一个值；

描述：赋值运算符
 =	赋值			var a=b=c=d=3;(可以同时赋值)
 +=	加并赋值		var n=1; n += 3; n=4（数值）    
 -= 减并赋值
 *= 乘并赋值
 /= 除并赋值
 %= 取模并赋值
 += 连接并赋值	var n='1';n+=3; n=13(字符串)
 **=幂运算并赋值(es7新特性)
 <<=左移位赋值	9<<=2；00001001 00100100 结果36
 >>=右移位赋值	-9>>=2 11110110 11111101 结果-2
 >>>=无符号右移两位 -9>>>=2    1001
 &=按位与赋值	a=3 b=9 a&=b; 3:0011  9:1001对比二进制，找相同的    		 结果1	
 ^=按位异或赋值  a=3 b=9	a^=b; 3:0011  9:1001对比二进制，找不同的 			 结果10
 |=按位或正负值  a=3 b=9 a|=b; 3:0011  9:1001对比二进制，找对应的位置只要有数字就行，   结果11
 
 
 
 
描述：比较运算符
在进行比较的时候，会先将两个数值进行类型转换如'1'>2;会将string1转换成number1；
==	等于 
!=	不等于
===	全等于（类型和数值都进行比较）
!==	不全等于
>	大于
>=	大于或者等于
<	小于
<=	小于或者等于


描述：逻辑运算符
&&	与	a&&b a和b都是true就输出true
||	或	a||b a和b两端只要有一个是true就输出true
! 	非	a!=b a不等于b的时候输出true  a!>b a不大于b的时候输出true
 
 &&左边表达式值为false，右边就不用执行  
 ||左边表达式值为true，右边就不用执行

 描述：位运算符
 进行位运算时，会将所有数值转换成32位二进制。
 &	按位与    15&9 1111 1001 对比相同的  结果9
 ^	按位异或  15^9 1111 1001 对比不同的  结果6
 |	按位或	 15|9  1111 1001 对比相同和不同的   结果15
 ~  按位非	 
		 ~15 0000 1111
		反码 1111 0000（开头是1，说明是负数）
		反码 1000 1111
		补码 1001 0000 (补码就是加一)结果-16

		~-16 1001 0000（算负数就要先减1，16-1=15）就是倒着算，先把补位补回去
			 1000 1111（15的二进制，前面要加1因为是负数）
			 1111 0000（反数）
			 0000 1111（结果15）
 <<	左移	 9<<2  0000 1001左移两位 0010 0100  36
 >> 右移 9>>2  0000 1001右移两位 0000 0010  2
 >>>无符号右移 不考虑原数正负数。直接往右移动
